<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00b1661ff0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensure background image stays fixed */
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for card */
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #fff; /* Label color */
        }
        .form-control {
            border-color: #ccc; /* Input field border color */
        }
        .btn-login {
            background-color: #007bff; /* Button background color */
            border-color: #007bff; /* Button border color */
            color: #fff; /* Button text color */
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #0056b3; /* Darker color on hover */
            border-color: #0056b3;
        }
        .text-lighter {
            color: rgba(255, 255, 255, 0.8); /* Slightly lighter text color */
        }
    </style>
</head>
<body>

<form method="POST">
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card p-5">
                        <div class="card-body">
                            <h2 class="text-center text-white mb-4">Login</h2>
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username">
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password">
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <button class="btn btn-block btn-lg btn-login" type="submit">Login</button>
                            <p class="text-center mt-3 mb-0">
                                <span class="text-lighter">Don't have an account? <a href="{{url_for('register')}}" class="text-white fw-bold">Sign Up</a></span>
                            </p>
                            <p class="text-center mb-0">
                                <span class="text-lighter">Forgot password? <a href="{{url_for('aforgot')}}" class="text-white fw-bold">Reset here</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
